<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kill the monster</title>
  </head>
  <body>
    <div></div>
    <div class="container">
      <div class="header">
        <h1 class="title">Kill the monster</h1>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <h2 class="subhead">Monster Health</h2>
        <div class="health">
          <div class="fillmonster"></div>
        </div>
      </div>
      <div class="section">
        <h2 class="subhead">Your Health</h2>
        <div class="health">
          <div class="fillyour"></div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="attack">ATTACK</button>
      <button class="specialAttack">SPECIAL ATTACK</button>
      <button class="heal">HEAL</button>
      <button class="giveUp">GIVE UP</button>
    </div>

    <div class="playAgain">
      <h4 class="gameOver">Game Over!</h4>
      <p class="result">draw</p>
      <br />
      <button class="startNewGame">Start New Game</button>
    </div>

    <div class="battleLogs">
      <h3>Battle Logs</h3>
      <div class="logs"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
